<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>test</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
        integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="style.css">
</head>

<body data-bs-theme="light">
    <div class="container">
        <div class="row">
            <input type="radio" name="theme" id="light" value="light">
            <label for="light" class="col-auto border user-select-none">
                <span class="material-symbols-outlined">
                    light_mode
                </span>
                <span>light</span>
            </label>
            <input type="radio" name="theme" id="dark" value="dark">
            <label for="dark" class="col-auto border user-select-none">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
                <span>dark</span>
            </label>
            <input type="radio" name="theme" id="auto" value="auto">
            <label for="auto" class="col-auto border user-select-none">
                <span class="material-symbols-outlined">
                    autorenew
                </span>
                <span>auto</span>
            </label>
        </div>
        <div class="row position-relative">
            <h1 class="text-center mt-2 col">QRコード作成</h1>
        </div>
        <div class="row">
            <label for="URL" class="form-label col-auto m-auto">URL</label>
            <input type="url" class="col m-auto form-control" placeholder="https://" id="URL">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary col-auto m-auto" id="do">生成する</button>
        </div>
        <div class="row">
            <div class="col-auto m-auto" id="QR"></div>
        </div>
    </div>
</body>

</html>
