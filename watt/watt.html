<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>電子レンジワット数計算</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.png">
</head>

<body data-bs-theme="light">
    <div class="container">
        <div class="row">
            <input type="radio" name="theme" id="light" value="light">
            <label for="light" class="col-auto border user-select-none">
                <span class="material-symbols-outlined">
                    light_mode
                </span>
                <span>light</span>
            </label>
            <input type="radio" name="theme" id="dark" value="dark">
            <label for="dark" class="col-auto border user-select-none">
                <span class="material-symbols-outlined">
                    dark_mode
                </span>
                <span>dark</span>
            </label>
            <input type="radio" name="theme" id="auto" value="auto">
            <label for="auto" class="col-auto border user-select-none">
                <span class="material-symbols-outlined">
                    autorenew
                </span>
                <span>auto</span>
            </label>
        </div>
        <div class="row position-relative">
            <h1 class="text-center mt-2 col">電子レンジワット数計算</h1>
        </div>

        <div class="row my-1">
            <label for="watt" class="form-label col-auto m-auto">変換前</label>
            <select id="watt" class="form-control col">
                <option value="500">500W</option>
                <option value="600">600W</option>
                <option value="700">700W</option>
                <option value="800">800W</option>
                <option value="900">900W</option>
                <option value="1000">1000W</option>
                <option value="custom">カスタム</option>
            </select>
            <input type="number" class="form-control col" placeholder="カスタムの数値を入力" id="custom" style="display: none;">
            <div class="col-auto m-auto" id="w" style="display: none;">W</div>
        </div>
        <div class="row my-1">
            <input type="number" class="form-control col" id="min" value=0>
            <div class="col-auto m-auto">分</div>
            <input type="number" class="form-control col" id="sec" value=0>
            <div class="col-auto m-auto">秒</div>
        </div>
        <div class="row mt-4 mb-2">
            <label for="afterwatt" class="form-label col-auto m-auto">変換後</label>
            <select id="afterwatt" class="form-control col">
                <option value="500">500W</option>
                <option value="600">600W</option>
                <option value="700">700W</option>
                <option value="800">800W</option>
                <option value="900">900W</option>
                <option value="1000">1000W</option>
                <option value="custom">カスタム</option>
            </select>
            <input type="number" class="form-control col" placeholder="カスタムの数値を入力" id="aftercustom"
                style="display: none;">
            <div class="col-auto m-auto" id="afterw" style="display: none;">W</div>
        </div>
        <div class="row my-1">
            <button type="button" class="btn btn-primary col-2 m-auto" id="do">計算</button>
        </div>
        <div class="row my-1">
            <h2>計算結果</h2>
            <input type="number" class="form-control col" id="aftermin" disabled>
            <div class="col-auto m-auto">分</div>
            <input type="number" class="form-control col" id="aftersec" disabled>
            <div class="col-auto m-auto">秒</div>
        </div>
    </div>
</body>

</html>
