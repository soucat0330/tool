<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study-plan</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mx-2" id="subjects">
            <div class="col-10 col-md-6 col-lg-3 d-flex">
                <label class="form-label col-auto m-auto me-1">国語</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-1">
            </div>
            <div class="col-10 col-md-6 col-lg-3 d-flex">
                <label class="form-label col-auto m-auto me-1">社会</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-2">
            </div>
            <div class="col-10 col-md-6 col-lg-3 d-flex">
                <label class="form-label col-auto m-auto me-1">数学</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-3">
            </div>
            <div class="col-10 col-md-6 col-lg-3 d-flex">
                <label class="form-label col-auto m-auto me-1">理科</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-4">
            </div>
            <div class="col-10 col-md-6 col-lg-3 d-flex">
                <label class="form-label col-auto m-auto me-1">英語</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-5">
            </div>
        </div>
        <div class="row my-2 justify-content-center">
            <button id="add" class="btn btn-primary col-auto mx-2" data-bs-toggle="modal"
                data-bs-target="#add-subject">教科を追加</button>
            <button id="rem" class="btn btn-danger col-auto" data-bs-toggle="modal"
                data-bs-target="#rem-subject">教科を削除</button>
        </div>
    </div>

    <div class="modal fade" id="add-subject" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">追加する教科の設定</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning alert-dismissible d-none" id="alert">
                        <div id="alert-body"></div>
                        <button type="button" class="btn-close" id="alert-close"></button>
                    </div>
                    <input type="text" id="set-subject" placeholder="教科名を入力" class="form-control">
                    <label for="set-color">色を設定</label>
                    <input type="color" class="form-control-color" id="set-color">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="add-submit">追加</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rem-subject" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">教科を削除</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-danger" id="rem-submit" data-bs-target="#rem-check"
                        data-bs-toggle="modal">削除</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rem-check" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">削除の確認</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body fs-3 text-danger">本当に削除しますか？</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-target="#rem-subject"
                        data-bs-toggle="modal">前の画面に戻る</button>
                    <button type="button" class="btn btn-danger" id="rem-sub-check">削除する</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
