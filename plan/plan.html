<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study-plan</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row mx-2">
            <div class="col-10 col-md-4 col-lg-2 d-flex">
                <label for="subject-1" class="form-label col-auto m-auto me-1">国語</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-1">
            </div>
            <div class="col-10 col-md-4 col-lg-2 d-flex">
                <label for="subject-2" class="form-label col-auto m-auto me-1">社会</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-2">
            </div>
            <div class="col-10 col-md-4 col-lg-2 d-flex">
                <label for="subject-3" class="form-label col-auto m-auto me-1">数学</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-3">
            </div>
            <div class="col-10 col-md-4 col-lg-2 d-flex">
                <label for="subject-4" class="form-label col-auto m-auto me-1">理科</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-4">
            </div>
            <div class="col-10 col-md-4 col-lg-2 d-flex">
                <label for="subject-5" class="form-label col-auto m-auto me-1">英語</label>
                <input type="color" class="form-control form-control-color set-c">
                <input type="number" class="form-control col" id="subject-5">
            </div>
        </div>
        <div class="row my-2">
            <button id="add" class="btn btn-primary col-auto m-auto">教科を追加</button>
        </div>
    </div>
</body>

</html>
